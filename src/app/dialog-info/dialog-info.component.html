<h1 mat-dialog-title>{{dialogInfo.titre}}</h1>
<div mat-dialog-content>
  <p>{{dialogInfo.message1}}</p>
</div>

<div mat-dialog-actions class="float-right" >
  <button type="button" class="btn dialog-btn-return mx-3" (click)="onNoClick()">{{dialogInfo.noLbl}}</button>
  <button type="button" class="btn btn-success dialog-btn-succes" (click)="ok()">{{dialogInfo.okLbl}}</button>
</div>
