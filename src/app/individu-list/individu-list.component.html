<div class="main-div">
  <app-header-info></app-header-info>
  <mat-card class="container m-5">
    <h5 class="card-title mb-5">Liste des Clients </h5>
    <div class=" mx-auto">

      <mat-spinner *ngIf="!dataSource || !dataSource.data" style="margin:0 auto;padding-top: 6em"
                   mode="indeterminate"></mat-spinner>


      <div class="text-center text-capitalize font-weight-light text-secondary" *ngIf="dataSource && !dataSource.data">
        <span>Aucun résultat</span>
      </div>
      <table mat-table *ngIf="dataSource && dataSource.data" [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef> IMG</th>
          <td mat-cell height="50px" *matCellDef="let element"><img *ngIf="element.user_image" width="80px"
                                                                    height="100%" [src]="element.user_image"/>
            <img width="80px" height="100%" *ngIf="!element.user_image" [src]="anonymousPic"/></td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom</th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Prenom</th>
          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> e-mail</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="statut">
          <th mat-header-cell *matHeaderCellDef> Statut</th>
          <td mat-cell class="text-capitalize" *matCellDef="let element">
            <span class="mr-4" >{{element.statut}} </span>
          </td>
        </ng-container>

        <!-- start block actions  -->

        <ng-container matColumnDef="suspend">
          <th mat-header-cell *matHeaderCellDef>Suspendre</th>
          <td mat-cell *matCellDef="let element" class="w5">
            <button mat-button mat-raised-button color="accent"
                    [disabled]="isDeasbledSuspend(element.statut)"
                    (click)="perfermActions(element.email, userStatusAction.SUSPEND)"
                    matTooltip="Suspendre l'utilisateur">
              <mat-icon>lock_outline</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="resume">
          <th mat-header-cell *matHeaderCellDef>Activer</th>
          <td mat-cell *matCellDef="let element" class="w5">
            <button mat-button mat-raised-button color="primary"
                    [disabled]="isDesabledResume(element.statut)"
                    (click)="perfermActions(element.email, userStatusAction.RESUME)"
                    matTooltip="Activer l'utilisateur">
              <mat-icon>lock_open</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="deactivate">
          <th mat-header-cell *matHeaderCellDef class="decalageADroite">Désactiver</th>
          <td mat-cell *matCellDef="let element" class="w5 decalageADroite">
            <button mat-button mat-raised-button class="mr-1 grey" color="warn"
                    [disabled]="isDesabledDeactivate(element.statut)"
                    (click)="perfermActions(element.email, userStatusAction.DEACTIVATE)"
                    matTooltip="Désactiver l'utilisateur">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- end block actions -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" [showFirstLastButtons]="true"></mat-paginator>
    </div>

  </mat-card>
</div>
