<div class="main-div">
  <mat-card class="container m-5">
    <h5 class="card-title mb-5">Liste des Clients </h5>
    <div class="w-75 mx-auto">

      <mat-spinner *ngIf="!dataSource || !dataSource.data" style="margin:0 auto;padding-top: 6em"
                   mode="indeterminate"></mat-spinner>


      <div class="text-center text-capitalize font-weight-light text-secondary" *ngIf="dataSource && !dataSource.data">
        <span>Aucun résultat</span>
      </div>
      <table mat-table *ngIf="dataSource && dataSource.data" [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID</th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef> IMG</th>
          <td mat-cell height="50px" *matCellDef="let element"><img *ngIf="element.user_image" width="80px"
                                                                    height="100%" [src]="element.user_image"/>
            <img width="80px" height="100%" *ngIf="!element.user_image" [src]="anonymousPic"/></td>
        </ng-container>

        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Nom</th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>

        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Prenom</th>
          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> e-mail</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="N telephone">
          <th mat-header-cell *matHeaderCellDef> N° telephone</th>
          <td mat-cell *matCellDef="let element"> {{element.numeroTel}} </td>
        </ng-container>

        <ng-container matColumnDef="Supprimer">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element" class="container table-btn-size">
            <div class="row">
              <a class="btn btn-lg col" (click)="view(element.id)"><i class="fa fa-eye"></i></a>
              <a class="btn btn-lg col" (click)="openDialog(element.id)"><i class="fa fa-trash"></i></a>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[10, 20, 30]" [showFirstLastButtons]="true"></mat-paginator>
    </div>

  </mat-card>
</div>
