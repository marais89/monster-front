<div class="body-content_size">

  <mat-toolbar layout="row" color="primary" *ngIf="isClientConnected()" class="fixed-top" >
    <div>
      <a (click)="drawer.toggle()">
        <i class="material-icons burger">menu</i>
      </a>
      <img [src]="LOGO" class="header-image_size"/>
    </div>
    <div class="toolbar-menu-right">
      <a routerLink="/">
        <i class="material-icons burger">home</i>
      </a>
      <a   routerLink="/login" class="header-icon_size" (click)="logout()">
        <i class="material-icons burger">logout</i>
      </a>
      <a class="header-icon_size">
        <i class="material-icons burger">settings</i>
      </a>
    </div>
  </mat-toolbar>

  <mat-drawer-container class="fill-height-or-more">

    <mat-drawer #drawer class="example-sidenav">
      <a (click)="drawer.toggle()">
        <i class="material-icons close">close</i>
      </a>
      <button mat-raised-button
              matTooltip="By default, I delay"
              aria-label="Button that displays a tooltip that has custom delays through a default config">
        Button with delay-default tooltip
      </button>
      <button mat-raised-button
              matTooltip="By default, I delay"
              aria-label="Button that displays a tooltip that has custom delays through a default config">
        Button with delay-default tooltip
      </button>
    </mat-drawer>
    <router-outlet></router-outlet>
  </mat-drawer-container>
</div>
